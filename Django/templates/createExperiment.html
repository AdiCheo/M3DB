{%extends "base.html" %}

{%block content%}
<section id="experimentform" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
		<h2>Experiment Creation</h2>
		{%if msg %} {{msg}}
			<h2><a href="{% url "sample" %}">Next Step - Upload Samples</a></h2>
		{%else%}
			<form method='POST' action='{%url "createExperiment" %}'>
		{% csrf_token %}
			<table>
		{{form.as_table}}
			</table>
			<input type='submit'/>
			</form>
		{%endif%}
		</div>
	</div>
</section>
{%endblock%}
