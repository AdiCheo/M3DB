{%extends "base.html" %}

{% block content %}
<section id="upseq" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
			<h2>Upload Sequence Data</h2>

			{%if msg %} {{msg}}
			{%else%}
			<form method='POST' action='{%url "uploadReads" %}' enctype='multipart/form-data'>{% csrf_token %}
				<table>
					{{form.as_table}}
				</table>
			<input type='submit'/>
			</form>
			{%endif%}
			</div>
		</div>
</section>
{%endblock%}
